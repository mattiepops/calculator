<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="calc">

        <div class="result">0</div>

        <div class="calc1">
            <div class="opp">(</div>
            <div class="opp">)</div>
            <div class="opp">%</div>
            <div class="opp">AC</div>
        </div>

        <div class="calc2">
            <div class="inputnr">7</div>
            <div class="inputnr">8</div>
            <div class="inputnr">9</div>
            <div class="opp">/</div>
        </div>
        <div class="calc3">
            <div class="inputnr">4</div>
            <div class="inputnr">5</div>
            <div class="inputnr">6</div>
            <div class="opp">*</div>
        </div>

        <div class="calc4">
            <div class="inputnr">1</div>
            <div class="inputnr">2</div>
            <div class="inputnr">3</div>
            <div class="opp">-</div>
        </div>

        <div class="calc5">
            <div class="inputnr">0</div>
            <div class="inputnr">.</div>
            <div class="opp">=</div>
            <div class="opp">+</div>
        </div>
    </div>
</body>

</html>
